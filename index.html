<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://kit-pro.fontawesome.com/releases/v7.1.0/css/pro.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title></title>
</head>
<body>
    
    <div class="entrypoint">

        <div class="addNewContainer silent">
    
            <div class="tfblock">
            <div class="titleFirst">
                <div class="closer">
                    <i class="fa-light fa-xmark clic"></i>
                </div>
                <div class="titleInput">
                    <input type="text" class="wfname" spellcheck="false" placeholder="Workflow Name">
                </div>
                <div class="nexbtn">
                    <button class="wfnamebtn">Next <i class="fa-regular fa-angle-right"></i></button>
                </div>
            </div>
        </div>

        <div class="wfAddBlock">
            <div class="wf-close-btn">âœ•</div>
            <div class="wftitle">
                <p class="wft"></p>
            </div>

            <div class="wfContainer">
                <div class="wflabel">
                    <p>Milestone</p>
                </div>

                <div class="mswhole">
                    <div class="mst">
                        <div class="mst_title">
                            <div class="tchkbox">
                                <i class="fa-light fa-square"></i> 1. 
                            </div>
                            <div class="titleinput">
                                <input spellcheck="false" type="text" placeholder="Milestone name">
                            </div>
                        </div>

                        <div class="subtwhole">
                            <div class="sdummywrap">
                            <!-- <div class="subt">
                                <div class="subt_title">
                                    <div class="tchkbox">
                                        <i class="fa-light fa-square"></i> 1. 
                                    </div>
                                    <div class="titleinput">
                                        <input spellcheck="false" type="text" placeholder="Subtask name">
                                    </div>
                                </div>
                            </div> -->


                        </div>
                            
                            <div class="addsubtbtn">
                                <button><i class="fa-light fa-plus"></i> add new subtask</button>
                            </div>
                        </div>


                    </div>



                    <div class="addmstbtn">
                        <button><i class="fa-light fa-plus"></i> add new milestone</button>
                    </div>


                    
                </div>
            </div>

            <div class="crtbtnwrap">
                <button>Create</button>
            </div>
        </div>
        </div>



        <div class="homeLayout ">
            <div class="searchBar">
                <div class="sIcon">
                    <i class="fa-light fa-magnifying-glass"></i>
                </div>
                <div class="sInput">
                    <input type="text" placeholder="Search">
                </div>
                <div class="mIcon">
                    <i class="fa-regular fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="optSlider">
                <div class="opt sel" data-filter="progress">
                    <p>In Progress</p>
                </div>
                <div class="opt" data-filter="completed">
                    <p>Completed</p>
                </div>
            </div>

            <div class="indexes">
                <!-- <div class="wflow">
                    <div class="wtop">
                        <div class="wtitle">CS Finals</div>
                        <div class="wmst">1/3</div>
                    </div>
                    <div class="wprog">
                        <div class="pbar">
                            <div class="slider"></div>
                        </div>
                    </div>
                </div>
                <div class="wflow">
                    <div class="wtop">
                        <div class="wtitle">CS Finals</div>
                        <div class="wmst">1/3</div>
                    </div>
                    <div class="wprog">
                        <div class="pbar">
                            <div class="slider"></div>
                        </div>
                    </div>
                </div> -->
                


            </div>

            
            <div class="cnBtnDiv">
                <div class="cnd">
                    <button class="cn">Create new</button>
                </div>
            </div>
        </div>


        <div class="wfView silent">
            <!-- Top bar -->
            <div class="wfvTop">
                <div class="bck">
                    <i class="fa-regular fa-arrow-left"></i>
                </div>
                <div class="wfvTitle">
                    <p class="wfvT"></p> <!-- Workflow title populated by JS -->
                </div>
                <div class="mIcon wf-more">
                    <i class="fa-regular fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="wf-menu silent">
                <button class="wf-delete">Delete workflow</button>
            </div>
            
        
            <!-- Progress bar -->
            <div class="wfvprog wprog">
                <div class="pInd">
                    <div class="indic"></div> <!-- Progress % dynamically inserted -->
                </div>
                <div class="pbar">
                    <div class="slider"></div> <!-- Slider updated dynamically -->
                </div>
            </div>
        
            <!-- Milestone stat -->
            <div class="mstat">
                <div class="mslabel">Milestone</div>
                <div class="currprog"></div> <!-- Completed/Total milestones -->
            </div>
        
            <!-- Milestones container -->
            <div class="mswhole"></div> <!-- JS will render milestones here -->
        </div>
        
        





    
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
